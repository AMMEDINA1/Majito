<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Quiero Mucho</title>
    <style>
        /* Fondo de pantalla */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f39c12, #e74c3c, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: bgMove 10s infinite alternate;
        }

        /* Animación del fondo */
        @keyframes bgMove {
            0% {background: linear-gradient(135deg, #f39c12, #e74c3c, #8e44ad);}
            50% {background: linear-gradient(135deg, #16a085, #f39c12, #2980b9);}
            100% {background: linear-gradient(135deg, #f39c12, #e74c3c, #8e44ad);}
        }

        /* Caja de mensaje */
        .message-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            animation: bounceIn 2s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Título */
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            font-weight: bold;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #e74c3c; }
            100% { text-shadow: 0 0 20px #2ecc71, 0 0 30px #2ecc71, 0 0 40px #9b59b6; }
        }

        /* Subtítulo */
        p {
            font-size: 1.5rem;
            color: #34495e;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Corazón animado */
        .heart {
            font-size: 4rem;
            color: #e74c3c;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Botón con animación */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #8e44ad;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Te Quiero Mucho</h1>
        <p>Quiero que sepas lo especial que eres para mí y lo agradecido que estoy por cada momento a tu lado y todo lo que has echo por mi mien. Mi vida es más brillante gracias a ti.</p>
        <div class="heart">❤️</div>
        <button class="button" onclick="alert('¡Te quiero demasiado #FRESASCONCREMACONNIEVE!')">PRESIONAME MAJITO</button>
    </div>
</body>
</html>
